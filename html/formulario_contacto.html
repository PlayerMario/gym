<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
        fieldset {
            border: 2px solid black;
            background-color: rgb(194, 227, 238);
            width: 50%;
            padding: 20px;
        }
    </style>

</head>

<body>

    <form action="#">
        <fieldset>
            <legend>Contacto</legend>

            <div class="mb-3 mt-3">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Introduzca su e-mail" name="email" required>
            </div>

            <div>
                <label for="comment">Mensaje</label>
                <textarea class="form-control" id="comment" cols="30" rows="10" name="text"
                    placeholder="Escriba aquÃ­" required>
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </fieldset>
    </form>

</body>

</html>
