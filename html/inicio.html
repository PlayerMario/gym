<head>

    <!--Para importar las librerías de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        })

    <style type="text/css">

</head>

<body>
    <header></header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html"><img src="../img/logo2.png" width="65px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#horario">Horarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#entrenador">Entrenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="#formulario"><button class="btn btn-success" type="button"> Date de alta</button></a>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <article id="horario">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>LUNES</th>
                        <th>MARTES</th>
                        <th>MIÉRCOLES</th>
                        <th>JUEVES</th>
                        <th>VIERNES</th>
                        <th>SÁBADO</th>
                        <th>DOMINGO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                    </tr>
                    <tr>
                        
                    </tr>
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </article>

        <article id="entrenador">

        </article>

        <article id="contacto">

        </article>

        <div id="formulario">
            <form action="#">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduzca su e-mail" name="email"
                        required>
                </div>

                <div class="d-flex flex-row">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            required>Hombre
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"
                            required>Mujer
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" required>No binario
                        <label class="form-check-label"></label>
                    </div>
                </div><br />

                <h6>Tipo de pago</h6>

                <select class="form-select" required>
                    <option>Anual</option>
                    <option>Trimestral</option>
                    <option>Mensual</option>
                </select><br />

                <div class="mb-3 mt-3">
                    <label for="dniNie">DNI/NIE</label>
                    <input type="text" name="dniNie" id="dniNie" required maxlength="9" minlength="9">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </div>
    </main>

    <footer></footer>
