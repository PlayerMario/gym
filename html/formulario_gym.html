<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
        .form-check{
            margin-right: 20px;
        }
    </style>

</head>
<body>
    <form action="#">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Introduzca su e-mail" name="email" required>
        </div>

        <div class="d-flex flex-row">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" required>Hombre
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" required>Mujer
                <label class="form-check-label" for="radio2"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" required>No binario
                <label class="form-check-label"></label>
              </div>
        </div><br/>

        <h6>Tipo de pago</h6>

        <select class="form-select" required>
            <option>Anual</option>
            <option>Trimestral</option>
            <option>Mensual</option>
        </select><br/>

        <div class="mb-3 mt-3">
            <label for="dniNie">DNI/NIE</label>
            <input type="text" name="dniNie" id="dniNie" required maxlength="9" minlength="9">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
</body>
</html>
