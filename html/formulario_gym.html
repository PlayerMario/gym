<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
        .form-check{
            margin-right: 20px;
        }

        .dniw{
            visibility: hidden;
        }

        .dni:checked .dniw{
            visibility: visible;
        }

        .niew{
            visibility: hidden;
        }

        .nie:checked .niew{
            visibility: visible;
        }
    </style>

</head>
<body>
    <form action="#">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Introduzca su e-mail" name="email" required>
        </div>

        <div class="d-flex flex-row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="hombre">
                <label class="form-check-label">Hombre</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check2" name="option2" value="mujer">
                <label class="form-check-label">Mujer</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check3" name="option3" value="nb">
                <label class="form-check-label">No binario</label>
            </div>
        </div><br/>

        <h6>Tipo de pago</h6>

        <select class="form-select">
            <option>Anual</option>
            <option>Trimestral</option>
            <option>Mensual</option>
        </select><br/>

        <div class="d-flex flex-row">
            <div class="d-flex flex-column">
                <div class="form-check dni">
                    <input class="form-check-input" type="checkbox" id="dni" name="dni" value="dni">
                    <label class="form-check-label">DNI</label>
                </div>

                <div class="mb-3 mt-3 dniw">
                    <label for="dniimp">DNI</label>
                    <input type="text" name="dniw" id="dniimp">
                </div>
            </div>
            
            <div class="d-flex flex-column">
                <div class="form-check nie">
                    <input class="form-check-input" type="checkbox" id="nie" name="nie" value="nie">
                    <label class="form-check-label">NIE</label>
                </div>

                <div class="mb-3 mt-3 niew">
                    <label for="nieimp">DNI</label>
                    <input type="text" name="niew" id="nieimp">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
