<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
        .form-check {
            margin-right: 20px;
        }

        form{
            width: 60%;
        }

        fieldset{
            border: 3px solid black;
            background-color: lightgray;
        }

        input{
            width: 15%;
            color: lightgray;
            border: 2px solid black;
        }

        input:hover{
            border: 2px solid red;
        }

    </style>

</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Introduzca su e-mail" name="email"
                    required>
            </div>

            <div class="d-flex flex-row">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                    required>Hombre
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"
                    required>Mujer
                    <label class="form-check-label" for="radio2"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" required>No binario
                    <label class="form-check-label"></label>
                </div>
            </div><br />

            <div class="mb-3 mt-3">
                <label for="dniNie">DNI/NIE</label>
                <input type="text" name="dniNie" id="dniNie" maxlength="9" minlength="9" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="fechaNac">Fecha de nacimiento</label>
                <input type="date" name="fechaNac" id="fechaNac" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="lugarNac">Lugar de nacimiento</label>
                <input type="text" name="lugarNac" id="lugarNac" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="telefono">Tel√©fono</label>
                <input type="text" name="telefono" id="telefono" minlength="9" maxlength="9" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos de pago</legend>

            <h6>Tipo de pago</h6>

            <select class="form-select" required>
                <option>Anual</option>
                <option>Trimestral</option>
                <option>Mensual</option>
            </select><br />

            <div class="mb-3 mt-3">
                <label for="titular">Titular</label>
                <input type="text" name="titular" id="titular" required>
            </div>
    
            <div class="mb-3 mt-3">
                <label for="iban">IBAN</label>
                <input type="text" name="iban" id="iban" minlength="24" maxlength="24" required>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
</body>

</html>
